<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="date-for-selling-phone.css">
    <title>date for selling phone</title>
</head>
<body>
    <main>
        <article>
            <div class="img">
                <img src="./img/cat-03.jpg" alt="">
            </div>
            <div class="iphone-info">
                <div class="head-title">
                    <h2>old iphone giveway</h2>
                    <p class="giveway-paragraph textstyle"></p>
                    <p class="current-time textstyle"></p>
                </div>
                <div class="info-paragraph">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis quos sapiente corporis obcaecati repellendus!</p>

                    <div class="for-date">
                        <div class="date">
                            <span class="days"></span>
                            <p>days</p>
                        </div>
                        <div class="date">
                            <span class="hours"></span>
                            <p>hours</p>
                        </div>
                        <div class="date">
                            <span class="minute"></span>
                            <p>min</p>
                        </div>
                        <div class="date">
                            <span class="secs"></span>
                            <p>secs</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="test"></div>
        </article>
        <div class="testDate"></div>
        <script src="date-for-selling-phone.js"></script>
    </main>
</body>
</html>
