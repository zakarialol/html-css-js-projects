<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list </title>
    <link rel="stylesheet" href="to-do-list.css">
    <link rel="stylesheet" href="./css-font/all.min.css">
</head>
<body>
    <main>
        <article>
            <!-- header message -->
            <p class="message"></p>

            <!-- header -->
            <header>
                <p>zakaria tasks</p>
            </header>
            <!-- form -->
            <form id="form">
                <input type="text" class="inputvalue" placeholder="e.g.eggs" name="" id="">
                <button type="submit" class="submit">submit</button>
            </form>
            <!-- items-container -->
            <div class="items-container">
            </div>
            <!-- clear-message -->
            <div class="btn-holder">
                <button class="clear">clear items</button>
            </div>
        </article>
    </main>
    <script src="to-do-list.js"></script>
</body>
</html>
