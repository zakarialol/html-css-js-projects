<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>observe</title>
    <link rel="stylesheet" href="observe.css">
</head>
<body>
    <div style="height: 150vh; background-color: blue;"></div>
    <div class="main-skills-info" style="margin-bottom: 400px;">       
        <img src="./Elzero img_files/skills.png" alt="">

        <div class="skills-details">
                <div class="html-div info"  >
                    <div class="percent-div">
                        <p>html</p>
                        <div id="percent" data-width="80" class="percent html" >80%</div>
                    </div>
                    <div data-width="80" class="line-info html-line"></div>
                </div>
                <div class="css-div info"  >
                    <div class="percent-div">
                        <p>css</p>
                        <div data-width="70"  class="percent css">70%</div>
                    </div>
                    <div data-width="70" class="line-info css-line"></div>
                </div>
                <div class="javascript-div info" >
                    <div class="percent-div">
                        <p>javascript</p>
                        <div data-width="90" class="percent javascript">90%</div>
                    </div>
                    <div data-width="90" class="line-info javascript-line"></div>
                </div>
                <div class="python-div info" >
                    <div class="percent-div">
                        <p>python</p>
                        <div data-width="50" class="percent python">50%</div>
                    </div>
                    <div data-width="50" class="line-info python-line"></div>
                </div>
        </div>
    </div>
</div>
</div>
    <script src="observe.js"></script>
</body>
</html>
