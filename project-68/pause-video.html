<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pause-video.css">
    <title>play and pause</title>
</head>
<body>
    <main>
        <div class="video-div">
            <video id="myvideo"  autoplay onloadedmetadata="this.playbackRate=1"  src="./video/Eminem - Mockingbird (Lyrics)(480P).mp4"></video>
            <div class="video-filter">
                <p class="title-text">video project</p>
                <button id="play-pause" class="play-pause">pause play</button>
            </div>
        </div>
    </main>
    <script src="pause-video.js"></script>
</body>
</html>
