<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing test</title>
    <link rel="stylesheet" href="typing-test.css">
</head>
<body>
    <main>
        <header class="flex-center">typing speed test game</header>
        <section>
            <div class="game-describe">
                you ,are playin on normal level & you have 3 seconds to type the word
            </div>
            <div class="PlayGameContainer">
                <button class="playButton">start typing</button>
                <div class="currentwordDiv"></div>
            </div>
            <input type="text" id="inputType" name="" id="">
            <div class="words-container">
                <div class="wordsHolder"></div>
                <p class="p-holder">words will show here</p>
                <p class="GameOverText"></p>
            </div>
            <div class="footer flex-center">
                <p class="time">time:</p>
                <p class="score">score:</p>
            </div>
        </section>
    </main>
    <script src="typing-test.js"></script>
</body>
</html>
